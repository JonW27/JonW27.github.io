<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Lab #1</title>
        <link href="https://fonts.googleapis.com/css?family=BioRhyme|Raleway" rel="stylesheet">
        <style>
            body{
                background: rgb(30,32,36);
                color:white;
            }
            h1{
                font-family: 'BioRhyme', serif;
                font-size: 8vw;
                text-align:center;
                font-style: oblique;
            }
            h2{
                font-family: 'Raleway', sans-serif;
                font-style: italic;
                background:rgba(255,149,0,1);
                max-width: 15vw;
                text-align:center;
                margin-left: 43vw;
            }
            .grid {
              position: relative;
            }
            .item {
              display: block;
              position: absolute;
              width: 100px;
              height: 100px;
              margin: 5px;
              z-index: 1;
            }
            .item.muuri-dragging,
            .item.muuri-releasing {
              z-index: 2;
            }
            .item.muuri-hidden {
              z-index: 0;
            }
            .item-content {
              position: relative;
              width: 100%;
              height: 100%;
            }
        </style>
    </head>
    <body>
        <h1>Hello 2017</h1>
        <h2>Hello Fellow Traveler</h2>
        <div class="grid">

          <div class="item">
            <div class="item-content">
              <!-- Safe zone, enter your custom markup -->
              This can be anything.
              <!-- Safe zone ends -->
            </div>
          </div>

          <div class="item">
            <div class="item-content">
              <!-- Safe zone, enter your custom markup -->
              <div class="my-custom-content">
                Yippee!
              </div>
              <!-- Safe zone ends -->
            </div>
          </div>

        </div>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/velocity/1.5.0/velocity.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/velocity/1.5.0/velocity.ui.min.js"></script>
        <script src="hammer.min.js"></script>
        <script src="muuri.js"></script>
        <script>
            var grid = new Muuri('.grid', {
              items: '.item'
            });
        </script>
    </body>
</html>
