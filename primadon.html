<!DOCTYPE html>
<html lang="en">
<head>
<title>Prime # Generator</title>
<meta charset="UTF-8">
<style>
body {
	font-family:Arial, sans-serif;
	font-weight:200;
}
</style>
<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
<script>
$(document).ready(function(){
document.write("<h2>Welcome to Prime # Generator (only) by Jonathan Wong. This generates about 434 #s and depends on your browser handling. If your browser is better, more should load. </h2><br>");
var b = 1;
var c = b-1;
generate();
function generate() {
	if ((b % c == 0 && c != 1 && b != 1) || b == 1) {
		b++;
		c=b-1;
		generate();
	}
	else {
		if (c == 0) {
			document.write(b+" is prime<br>");		
			if (b < 500) {
			b++;
			c= b - 1;
			generate();
			}
		}
	c--;
	generate();	
	}
}
});
</script>
</head>
<body>
</body>
</script>
