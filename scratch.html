<DOCTYPE html>
<html>
<head>
<title>
  JW Portfolio
</title>
<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js"></script>
<link rel="stylesheet" href="http://cdn.tutsplus.com/net/uploads/legacy/2138_SimpleParallax/Demo/css/reset.css">
<style>
@font-face {
   font-family: Ubuntu;
   src: url(ubuntu-title-fr-1.1.ttf);
}
#home { 
background: url(https://ununsplash.imgix.net/photo-1415226161018-3ec581fa733d?q=75&fm=jpg&s=e3b2f96ffa81ec79445ba2f90ef1c672) 50% 0 repeat fixed; min-height: 1000px;
}
 
#about { 
background: url(https://unsplash.imgix.net/reserve/GtJALYqlRDiojsfBMQRa_373A1071.jpg?q=75&fm=jpg&s=4aa1f8be0ed2abcc17d87554f9d55ad6) 50% 0 no-repeat min-height: 1000px;  
}
#home { 
  background: url(https://ununsplash.imgix.net/photo-1415226161018-3ec581fa733d?q=75&fm=jpg&s=e3b2f96ffa81ec79445ba2f90ef1c672) 50% 0 repeat fixed; min-height: 1000px; 
  height: 1000px; 
  margin: 0 auto; 
  width: 100%; 
  max-width: 1920px; 
  position: relative; 
}
 
#home article { 
  height: 458px; 
  position: absolute; 
  text-align: center; 
  top: 150px; 
  width: 100%; 
}
 
#about { 
  background: url(https://unsplash.imgix.net/reserve/GtJALYqlRDiojsfBMQRa_373A1071.jpg?q=75&fm=jpg&s=4aa1f8be0ed2abcc17d87554f9d55ad6) 50% 0 repeat fixed; min-height: 1000px; 
  height: 1000px; 
  margin: 0 auto; 
  width: 100%; 
  max-width: 1920px; 
  position: relative; 
  -webkit-box-shadow: 0 0 50px rgba(0,0,0,0.8);
  box-shadow: 0 0 50px rgba(0,0,0,0.8);
}
 
#about article { 
  height: 458px; 
  position: absolute; 
  text-align: center; 
  top: 150px; 
  width: 100%; 
}
</style>
<script>$(document).ready(function(){
	// Cache the Window object
	$window = $(window);
                
   $('section[data-type="background"]').each(function(){
     var $bgobj = $(this); // assigning the object
                    
      $(window).scroll(function() {
                    
		// Scroll the background at var speed
		// the yPos is a negative value because we're scrolling it UP!								
		var yPos = -($window.scrollTop() / $bgobj.data('speed')); 
		
		// Put together our final background position
		var coords = '50% '+ yPos + 'px';

		// Move the background
		$bgobj.css({ backgroundPosition: coords });
		
}); // window scroll Ends

 });	

}); 
/* 
 * Create HTML5 elements for IE's sake
 */

document.createElement("article");
document.createElement("section");</script>
<body>
  <section id="home" data-type="background" data-speed="10">  
  <article><p  style="font-family:Ubuntu, Open Sans; font-weight:400; text-shadow: 2px, 2px, #000; font-size:54px;">HEY, I'M JONATHAN WONG</p></article>
</section>   
<section id="about" data-type="background" data-speed="10">
<article style="font-family:Ubuntu; font-size:36px;">What I do</article>
</section>
</body>
</html>
