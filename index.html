
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Jonathan Wong</title>
        <link href='https://fonts.googleapis.com/css?family=Open+Sans:400,300' rel='stylesheet' type='text/css'>
        <script src="https://use.fontawesome.com/0016b8f488.js"></script>
        <style>
            @font-face { font-family: latex; src: url('cmunrm.ttf'); }
            h1 {
                font-family: 'Open Sans', sans-serif;
                font-weight: 300;
            }
            h2 {
                font-style: italic;
                font-family: 'Open Sans', sans-serif;
            }

            .desc {
                font-family: latex, serif;
                margin-left: 50px;
                margin-right: 50px;
            }
            
            .center {
                text-align: center;
            }
            
            .shift {
                margin: 0 auto;
            }
            a {
                color:black;
            }
            body > p:first-of-type {
                margin-top: 100px;
            }
            .subtitle {
                font-family: Helvetica, sans-serif;
                font-weight: 200;
            }
            hr {
                width: 50%;
            }
            .projects {
                margin: 0 auto;
            }
            .leftArrow {
                display: inline;
                float: left;
                padding: 50px;
                margin-left: 17%;
            }
            #slideShow {
                display: inline;
                float: left;
                padding: 50px;
                max-width: 300px;
            }
            .rightArrow {
                display: inline;
                float: left;
                padding: 50px;
            }
            .headContainer {
                text-align: center;
                font-weight: bold;
            }
            .headContainer, .bodyContainer {
                font-family: latex, serif;
            }
            .bodyContainer {
                text-align: justify;
            }
        </style>
        <script>
            // I know jQuery is easier, but its 106kb is much harder on loading speed
            var titles = ["Labob", "searchly", "bStego"];
            body1 = "A web interface for building math and scientific papers, whether you want to compile it into a dvi or another format, or use our ready-to-go PDF or URL. <a href='http://marge.stuy.edu/~jonathan.wong/labob'>Link</a>";
            body2 = "duckduckgo instant results in the terminal. <a href='https://github.com/Jonw27/searchly'>Link</a>";
            body3 = "A web interface for integrating steganography into your images, whether it be for obscurity, copyright enforcement, or just plain fun. <a href='https://github.com/Jonw27/bStego'>Link</a>";
            var bodies = [body1, body2, body3];
            function renderSlideShow() {
                var slide = document.getElementById('slideShow');
                var element = document.createElement("DIV");
                element.className = "infoContainer";
                var title = document.createElement("DIV");
                title.className = "headContainer";
                title.dataset.num = String(0);
                //titleText = document.createTextNode(titles[0]);
                title.innerHTML = titles[0];
                var body = document.createElement("DIV");
                body.className = "bodyContainer";
                //bodyText = document.createTextNode(bodies[0]);
                body.innerHTML = bodies[0];
                element.appendChild(title);
                element.appendChild(body);
                slide.appendChild(element);
            }
            function left() {
                // use getElementsByClassName because its cooler
                var heads = document.getElementsByClassName('headContainer')[0];
                var tails = document.getElementsByClassName('bodyContainer')[0];
                if (heads.innerHTML == titles[0]) {
                    heads.innerHTML = titles[titles.length-1];
                    tails.innerHTML = bodies[titles.length-1];
                    heads.dataset.num = "2";
                }
                else {
                    var tracker = Number(document.getElementsByClassName('headContainer')[0].dataset.num);
                    heads.innerHTML = titles[tracker-1];
                    tails.innerHTML = bodies[tracker-1];
                    heads.dataset.num = String(tracker-1);
                }
                
            }
            function right() {
                var heads = document.getElementsByClassName('headContainer')[0];
                var tails = document.getElementsByClassName('bodyContainer')[0];
                if (heads.innerHTML == titles[titles.length-1]) {
                    heads.innerHTML = titles[0];
                    tails.innerHTML = bodies[0];
                    heads.dataset.num = "0";
                }
                else {
                    var tracker = Number(document.getElementsByClassName('headContainer')[0].dataset.num);
                    heads.innerHTML = titles[tracker+1];
                    tails.innerHTML = bodies[tracker+1];
                    heads.dataset.num = String(tracker+1);
                }
            }
        </script>
    </head>
    <body onload="renderSlideShow()">
        <h1 class='center'>
            Jonathan Wong
        </h1>
        <h2 class='center'>
            9 Hackathons and Counting
        </h2>
        <hr>
        <p class="desc">
            I'm a student dev at Stuyvesant HS interested in algorithms and machine learning. View my github <a href="https://github.com/Jonw27">here</a> or hire me <a href="https://angel.co/jonathan-wong-18">here</a>. If you really want to get more info about me (or read my blog) you can ask fake me <a href="http://m.me/jonw27">here</a>. <a href="memoirs.html">Memoirs</a>
        </p>
        <br>
        <br>
        <h3 class="center subtitle">Projects</h3>
        <!--Insert Carousel-->
        <section class="projects">
            <div class="leftArrow" onclick="left()">
                <i class="fa fa-arrow-circle-o-left fa-5x" aria-hidden="true"></i>
            </div>
            <div id="slideShow">
                
            </div>
            <div class="rightArrow" onclick="right()">
                <i class="fa fa-arrow-circle-o-right fa-5x" aria-hidden="true"></i>
            </div>
        </section>
        
    </body>
</html>
