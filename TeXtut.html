<!DOCTYPE html>
<html lang="en">
<head>
<title>TeX tut</title>
<style type="text/css" media="screen">
    #editor { 
        position: absolute;
        top: 0;
        right: 0;
        bottom: 0;
        left: 0;
    }
</style>
</head>
<body>

<div id="editor"><!DOCTYPE html>
<html lang="en">
    <head>
        <title>
            Working with TeX
        </title>
        <script type="text/x-mathjax-config">
            MathJax.Hub.Config({
             tex2jax: {inlineMath: [['$','$'], ['\\(','\\)']]}
            });
        </script>
        <script src='https://cdn.mathjax.org/mathjax/latest/MathJax.js?config=TeX-AMS-MML_HTMLorMML'></script>
    </head>
    <body>
        <!--MathJax has two different ways with TeX that display math. One option is inline and the other is centered and separate. Look at the first example which is inline, and then the second example which is separate and centered.-->
        The Pythagorean Theorem is \(a^{2}+b^{2}=c^{2}\).
        $$F = {W \over D}$$
    </body>
</html>
</div>
    
<script src="/src-noconflict/ace.js" type="text/javascript" charset="utf-8"></script>
<script>
    var editor = ace.edit("editor");
    editor.setTheme("ace/theme/monokai");
    editor.getSession().setMode("ace/mode/html");
</script>
</body>
</html>
